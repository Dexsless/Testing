<!DOCTYPE html>
<html>
  <head>
    <title>Flowers that Multiply</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      img {
        display: block;
        margin: 0 auto;
        width: 50%;
      }
      .flowers {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .flower {
        width: 30%;
        margin-bottom: 20px;
      }
      .flower img {
        width: 100%;
      }
      .flower p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Flowers that Multiply</h1>
    <div class="flowers">
      <div class="flower">
        <img src="https://example.com/flower1.jpg" alt="Flower 1">
        <p>Flower 1</p>
      </div>
      <div class="flower">
        <img src="https://example.com/flower2.jpg" alt="Flower 2">
        <p>Flower 2</p>
      </div>
      <div class="flower">
        <img src="https://example.com/flower3.jpg" alt="Flower 3">
        <p>Flower 3</p>
      </div>
      <!-- Add more flowers here -->
    </div>
  </body>
</html>
